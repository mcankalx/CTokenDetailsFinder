<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Compound Data</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/css-bundle@1.0.0/css-dist/bundle.min.css"/>
  <link rel="stylesheet" href="/stylesheets/styles.css">
</head>
<body>

  <header class="header">
    <nav class="nav">
      <a class="nav__brand"><h1 class="nav__brand">Compound Data</h1></a>
      
    </nav>
  
    <form class="form">
      <p class="form__header">Enter your address</p>
      <div class="form__group">
        <input 
          class="form__input" 
          type="text" 
          name="address" 
          placeholder="0x000000000000000000"
        >
        <button class="form__button">Fetch</button>
      </div>
    </form>
  </header>

  <div class="assets">
    <section class="asset-list"></section>
    <p class="error">
      Sorry, something went wrong. Are you sure you have the right address?
      We can only connect with valid ethereum addresses that have already used compound.
    </p>
	
  </div>

  <script src="../javascripts/script.js"></script>
</body>
</html>
